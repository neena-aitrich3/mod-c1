<div class=" container-fluid"  >
  <div class="row">
    <div class="col-3 col-lg-2">
      <app-navbar></app-navbar>
    </div>
      <div class="col-9 col-lg-10" >
   <section  style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="card rounded-3 text-black p-md-5">
        <div class="row d-flex align-items-center justify-content-center h-100">
  
          <!-- <div class="row g-0"> -->
          <div class="col-md-6 col-lg-7 col-xl-6">
  
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
              style="background-color: #cdd3d1;" alt="Phone image">
          </div>
          <div class="col-md-6 col-lg-5 col-xl-5 offset-xl-1">
            <!-- <div class="card rounded-3 text-black"> -->
            <!-- <div class="card-body p-md-5 mx-md-4"> -->
            <h2 class="fs-title" style="text-align: center;">MOD-c Management</h2>
            <h6 style="text-align: center;">"Happy Customers,amazing business"</h6>
            <div class="container py-5">
              <form [formGroup]="personalDetails" >
            
                <input type="text" class="form-control" formControlName="firstName" placeholder="firstName " />
                <span class="text-danger"
                  *ngIf="personalDetails.controls['firstName'].touched && personalDetails.hasError('required','firstName')">
                  *firstName name is required
                </span><br>
                <input type="text" class="form-control" formControlName="lastName" placeholder="lastName" />
                      <span class="text-danger"
                        *ngIf="personalDetails.controls['lastName'].touched && personalDetails.hasError('required','lastName')">
                        *last name is required
                      </span><br>
                  <input type="text" class="form-control" formControlName="userName" placeholder="User Name" />
                      <span class="text-danger"
                        *ngIf="personalDetails.controls['userName'].touched && personalDetails.hasError('required','userName')">
                        *User name is required
                      </span><br>
                      <input type="text" class="form-control" formControlName="emailAddress" placeholder="emailAddress" />
                      <span class="text-danger"
                        *ngIf="personalDetails.controls['emailAddress'].touched && personalDetails.hasError('required','emailAddress')">
                        *emailid is required
                      </span><br>
                      <input type="text" class="form-control" formControlName="phoneNo" placeholder="Phone" />
                      <span class="text-danger"
                        *ngIf="personalDetails.controls['phoneNo'].touched && personalDetails.hasError('required','phoneNo')">
                        *phone number is required
                      </span>
                      <br>
                      
                      <input type="text" class="form-control" formControlName="password" placeholder="password" />
                      <span class="text-danger"
                        *ngIf="personalDetails.controls['password'].touched && personalDetails.hasError('required','password')">
                        *password is required
                      </span><br>
                      <!-- <input type="text" class="form-control" formControlName="role" placeholder="role" />
                      <span class="text-danger"
                        *ngIf="personalDetails.controls['role'].touched && personalDetails.hasError('required','role')">
                        *role is required
                      </span><br> -->
                      <select
          class="custom-select mb-3"
          (change)=" changeRole($event)"
          formControlName="role"
        >
          <option value="">Choose role</option>
          <option *ngFor="let roles of roleList" [ngValue]="roles.id">
            {{roles.name }}
          </option>
        </select>
                      
                   
                 <button routerLink="../active"  (click)="register()" type="button" class="btn btn-primary btn-block mb-4">register</button>
            </form>
            </div>
              
            
          </div>
  
        </div>
      </div>
    </div>
  </section>
  </div>
  </div>
  </div>
