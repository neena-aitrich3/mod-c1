          <form [formGroup]="personalDetails">


            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <i class="bi bi-person"></i>
                  <input type="text" class="form-control" formControlName="userName" name=" userName"placeholder=" username" />
                  <span class="text-danger"
                  *ngIf="personalDetails.controls['userName'].touched && personalDetails.hasError('required',' userName')">
                  * username is required
                </span>
                </div>
              </div>
            </div>
           
           <br>
           <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <i class="bi bi-lock"></i>
                <input type="text" class="form-control" formControlName="password" name="password" placeholder="password" />
                <span class="text-danger"
                  *ngIf="personalDetails.controls['password'].touched && personalDetails.hasError('required','password')">
                  *password is required
                </span>
              </div>
            </div>
          </div>
         
            <br>

            <div class="pt-1 mb-4 wid2 text-center">
              <button class="btn btn-info w-25" type="button" (click)="login()">Login</button><hr>
              <small>
                Don't have an account? <a routerLink="/signup" >
                  Register here</a> 
            </small>
              <!-- <p class="mb-5 pb-lg-2" style="color: #393f81;"> </p>Don't have an account? <a routerLink="/signup" >
                        Register here</a> -->
            </div>

          </form>
        </div>
      </div>
